<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien TRPG Game</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0; }
    #game-container { max-width: 600px; margin: 40px auto; background: #222; padding: 24px; border-radius: 12px; box-shadow: 0 4px 16px #0008; }
    #story { margin-bottom: 24px; min-height: 120px; }
    .choice-btn { display: block; width: 100%; margin: 8px 0; padding: 12px; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; transition: background 0.2s; }
    .choice-btn:hover { background: #444; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="story"></div>
    <div id="choices"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
